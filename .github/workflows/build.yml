name: Build

on:
  push:
    branches: [main, feat/*]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,llvm-tools-preview

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: quality-gate

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Lint Cleanup
        run: ./rust-lint-cleanup.sh

      - name: Test
        run: cargo test --all-targets --all-features

      - name: Coverage + Scenario Gate
        run: bash ./rust-coverage.sh

  build:
    name: Build - ${{ matrix.platform.name }}
    needs: quality
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # macOS
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: emd-macos-arm64
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: emd-macos-x86_64
          
          # Windows
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: emd-windows-x86_64.exe
          - name: Windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: emd-windows-arm64.exe
          
          # Linux
          - name: Linux-x86_64 (glibc)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: emd-linux-x86_64
          - name: Linux-x86_64 (musl)
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: emd-linux-musl-x86_64
          - name: Linux-arm64 (glibc)
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: emd-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install musl-tools
        if: contains(matrix.platform.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Lint
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.platform.target }}/release/emd ${{ matrix.platform.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.platform.target }}/release/emd.exe ${{ matrix.platform.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: ${{ matrix.platform.artifact }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
