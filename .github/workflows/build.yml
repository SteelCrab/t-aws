name: Build

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # macOS
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: t-aws-macos-arm64
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: t-aws-macos-x86_64
          
          # Windows
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: t-aws-windows-x86_64.exe
          
          # Linux
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: t-aws-linux-x86_64
          - name: Linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: t-aws-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.platform.target }}/release/t-aws ${{ matrix.platform.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.platform.target }}/release/t-aws.exe ${{ matrix.platform.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: ${{ matrix.platform.artifact }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
