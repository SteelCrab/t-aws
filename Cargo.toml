[package]
name = "t-aws"
version = "0.2.0"
edition = "2024"

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# TUI
ratatui = "0.29"
crossterm = "0.28"

# Async runtime & HTTP
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["stream"] }
futures-util = "0.3"

# Archive handling
zip = "2.2"

# Platform detection
sysinfo = "0.32"

# Error handling
thiserror = "2"

# AWS SDK
aws-config = "1"
aws-sdk-ec2 = "1"
aws-sdk-s3 = "1"
aws-sdk-rds = "1"
